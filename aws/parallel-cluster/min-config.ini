[aws]
aws_region_name = ap-southeast-2

[cluster default]
key_name = aws-chiles02-sydney
vpc_settings = public
custom_ami = ami-0b15baef3e82d8710
cluster_type = spot
spot_price = 0.5

initial_queue_size = 0
max_queue_size = 20

scheduler = slurm
base_os = centos7
compute_instance_type = c5.2xlarge
master_root_volume_size = 50
compute_root_volume_size = 50
fsx_settings = fs

[vpc public]
vpc_id = vpc-0ae8187fe0de11eaa
master_subnet_id = subnet-0105f826bbf22fd76

[global]
cluster_template = default
update_check = true
sanity_check = true

[aliases]
ssh = ssh {CFN_USER}@{MASTER_IP} {ARGS}

[fsx fs]
shared_dir = /fsx
storage_capacity = 3600
import_path = s3://dingo-data-sydney
imported_file_chunk_size = 1024
export_path = s3://dingo-data-sydney
weekly_maintenance_start_time = 1:00:00
